<html lang="en-US">
    <head>
        <meta charset="utf-8">`
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="description" content="Contains Information for the Fellows from 10 academy's third batch">
        <meta property="og.title" content="Batch 3 Trainees">
        <meta property="og:description" content="Contains Information for the Fellows from 10 academy's third batch">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="{{ url_for('static', filename='jquery.js') }}"></script>
        <title>Batch 3 Trainees</title>
    </head>
    <body>
        <div class="header">
            <a href="https://www.10academy.org/" class="logo">
                <img src="{{ url_for('static', filename='img/10_Academy.png') }}" height="45px" width="100px">
            </a>
            <div class="batch">Batch 3 Trainees</div>
        </div>
        <div class="grid-container">
        </div>
    </body>
</html>
<script>
    var data = {{ data|safe }};
    var times = Object.keys(data).length;
    for (var i=0; i<times; i++){
        $('.grid-container').append('<div class="card"><div class="img-div"><img class="fellow-img" src="data:image/jpg;base64,' + data[i][02] + '"/></div><div class="content"><p class="name">'+ data[i][1] +'</p><a href="mailto:' + data[i][3] + '" class="mail" >'+ data[i][3] +'</a><p class="desc">' + data[i][4] + '</p><a href="' + data[i][5] + '" class="button"> Portfolio </a></div></div>');
    }
</script>
